<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="script.js"></script>
    </head>
    <body>
      <div id="result">

      </div>
      <form class="container">
        <div class="form-group">
          <label>Name</label>
          <input id="name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Prenom</label>
          <input id="first_name" type="text" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label>Numéro</label>
          <input id="number" type="text" class="form-control" required placeholder="Mettre des espaces entre chaque numéro">
        </div>
        <button type="submit" class="btn btn-primary" onclick="test()">Submit</button>
      </form>
    </body>
</html>
